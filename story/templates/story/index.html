<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <H1>Top 20 News</H1>
    {% if latest_news %}
    <ul>
    {% for news in latest_news %}
        <li><a href="/home/{{ news.id }}">{{ news.title }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No news are available.</p>
    {% endif %}
</body>
</html>
